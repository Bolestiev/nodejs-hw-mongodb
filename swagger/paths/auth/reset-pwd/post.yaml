tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: 'Resets the userâ€™s password using the link from the password reset email.'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            description: 'JWT Token from email'
          password:
            type: string
            description: 'New password'
responses:
  '200':
    description: Reset password email was successfully sent!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password was successfully reset!
            data:
              type: object
              example: {}
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    description: Unauthorized error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Token is expired or invalid.'
  '404':
    $ref: ../../../components/responses/404.yaml
